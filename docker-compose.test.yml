version: '3.8'

services:
  redis-test:
    image: redis:7-alpine
    container_name: retail-recommender-redis-test
    ports:
      - "6380:6379"  # Puerto diferente para no conflictuar con Redis dev
    # command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    command: >
      redis-server
      --save ""
      --appendonly no
      --appendfsync no
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    environment:
      - REDIS_REPLICATION_MODE=master
    volumes:
      - redis-test-data:/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Opcional: PostgreSQL para tests que requieren DB relacional
  # postgres-test:
